<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <p>
        Name: <input type="text" id="name" required>
    </p>
    <p>
        Email id: <input type="email" name="email" id="email" required>
    </p>
    <p>
        Phone Number: <input type="number" name="number" id="number" required>
    </p>
    <fieldset>
        <legend>Gender</legend>
    <p>
        Male:<input type="radio" name="gender" id="Male"> Female: <input type="radio" name="gender" id="Female" required>
    </p>
    </fieldset>
    <p>
        Address: <textarea name="address" id="address" cols="30" rows="10"></textarea>
    </p>
    <p>
        Pincode: <input type="number" name="pincode" id="pincode" required>
    </p>
    <p>
        Password: <input type="password" name="Password" id="password" required>
    </p>
    <p>
        Confirm Password: <input type="password" name="confirmpass" id="confirmpass" required>
    </p>
    <input type="button" value="Submit">
    <input type="button" value="Reset">
    <hr>
    <h1>Login</h1>
    <p>
        Login: <input type="text" name="username" id="username" required>
    </p>
    <p>
        Password: <input type="password" name="userpassword" id="userpassword" required>
    </p>
    <input type="button" value="Login">
    <hr>
</body>
</html>
